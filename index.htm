<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Mensaje Especial para Ti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fce4ec, #e3f2fd, #e1f5fe);
            color: #4b3e4d;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: absolute;
            background-color: #ffb6c1;
            transform: rotate(-45deg);
            animation: float 10s infinite ease-in-out;
            opacity: 0;
            z-index: -1;
        }

        .heart::before, .heart::after {
            content: '';
            background-color: #ffb6c1;
            position: absolute;
            border-radius: 50%;
            width: 100%;
            height: 100%;
        }

        .heart::before { top: -50%; left: 0; }
        .heart::after { top: 0; left: 50%; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(-45deg); opacity: 0; }
        }

        #pregunta-contenedor {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        #gato-triste {
            width: 100px;
            height: 75px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #d81b60;
            margin-bottom: 10px;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8em;
            color: #5d4037;
        }

        .botones-inicial {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            z-index: 10;
        }
        
        button {
            padding: 15px 30px;
            width: 120px;
            height: 50px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        #boton-si {
            background-color: #a3f7a3;
            color: #2e7d32;
        }

        #boton-no {
            background-color: #ffcdd2;
            color: #c62828;
            transition: all 0.5s ease;
        }

        #mensaje {
            margin-top: 50px;
            font-size: 1.5em;
            font-weight: bold;
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in-out forwards;
            z-index: 10;
        }

        #mensaje span {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: #d81b60;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #gato-feliz {
            width: 150px;
            height: 100px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Estilos para dispositivos móviles (responsivo) --- */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.5em;
            }
            #gato-triste {
                width: 80px;
                height: 60px;
            }
            button {
                width: 100px;
                height: 45px;
                font-size: 1em;
                padding: 10px 20px;
            }
            .botones-inicial {
                flex-direction: column;
                gap: 10px;
            }
            #mensaje span {
                font-size: 2.2em;
            }
            #gato-feliz {
                width: 120px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <h1>Para la persona más especial del mundo...</h1>
    
    <div id="pregunta-contenedor">
        <img id="gato-triste" src="1.jpg" alt="Gato Triste">
        <h2>¿Me perdonas?</h2>
    </div>

    <div class="botones-inicial">
        <button id="boton-si">Sí</button>
        <button id="boton-no">No</button>
    </div>
    
    <div id="mensaje">
        <span></span>
        <img id="gato-feliz" src="Feliz.jpeg" alt="Gato Feliz">
    </div>

    <script>
        const botonNo = document.getElementById('boton-no');
        const botonSi = document.getElementById('boton-si');
        const mensajeDiv = document.getElementById('mensaje');
        const mensajeSpan = mensajeDiv.querySelector('span');
        const gatoTristeImg = document.getElementById('gato-triste');
        const gatoFelizImg = document.getElementById('gato-feliz');
        const preguntaContenedor = document.getElementById('pregunta-contenedor');
        
        const gatosTristes = [
            "1.jpg",
            "0.jpg",
            "2.webp",
            "3.jpg",
            "4.jpg",
            "5.jpeg",
            "6.png",
            "7.jpeg",
            "8.jpeg"
        ];
        let indiceGatoTriste = 0;

        // Funcion para mover el boton y cambiar la imagen del gato
        function moverBotonYCambiarGato() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const maxX = screenWidth - botonNo.offsetWidth;
            const maxY = screenHeight - botonNo.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            botonNo.style.position = 'absolute';
            botonNo.style.left = `${randomX}px`;
            botonNo.style.top = `${randomY}px`;
            
            indiceGatoTriste = (indiceGatoTriste + 1) % gatosTristes.length;
            gatoTristeImg.src = gatosTristes[indiceGatoTriste];
        }

        // Evento para escritorio (mouseover)
        botonNo.addEventListener('mouseover', moverBotonYCambiarGato);
        
        // Evento para móvil (touchstart)
        botonNo.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Evita el comportamiento por defecto de 'touchstart'
            moverBotonYCambiarGato();
        });

        botonSi.addEventListener('click', () => {
            mensajeSpan.textContent = '¡Sabía que me perdonarías! ¡Te Amooo!';
            gatoFelizImg.style.display = 'block';
            mensajeDiv.style.display = 'flex';
            preguntaContenedor.style.display = 'none';
            document.querySelector('.botones-inicial').style.display = 'none';
            botonNo.style.display = 'none';
        });

        // Corazones flotantes
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.width = Math.random() * 20 + 10 + 'px';
            heart.style.height = heart.style.width;
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
